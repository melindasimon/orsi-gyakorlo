group 'advent-of-code'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile 'org.testng:testng:6.8.14'

    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

    // dependencies for cucumber testing
    compile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'info.cukes:cucumber-core:1.2.4'
    testCompile 'info.cukes:cucumber-java:1.2.4'
    testCompile 'info.cukes:cucumber-junit:1.2.4'
    testCompile 'info.cukes:cucumber-testng:1.2.4'
}

task cucumberTest(type: Test, dependsOn: testClasses) {
    useTestNG()
    //useJUnit()
    include '**/cucumber/*.class'
    testLogging.showStandardStreams = true
    //systemProperties System.getProperties()
}